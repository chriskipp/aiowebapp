version: '3.3'

networks:
  aio:
    ipam:
      config:
        - subnet: 172.18.0.0/24

services:
#  aiowebapp:
#    build: app
#    restart: always
#    networks:
#      - aio
#    ports:
#      - "8080:8080"
#    volumes:
#      - ./app/app:/usr/src/app

  postgres:
    build: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    networks:
      - aio
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/pgdata:/var/lib/postgresql/data

  redis:
    build: redis
    restart: always
    networks:
      - aio
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile_ssl
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - aio
#    volumes:
#      - ./app/app/static:/usr/share/nginx/html/static
#      - ./app/app/storage:/usr/share/nginx/html/storage
#    depends_on:
#      - aiowebapp

  scrapy:
    build:
      context: ./scrapy
      dockerfile: Dockerfile
    container_name: scrapy
    restart: always
    networks:
      - aio
    depends_on:
      - postgres
      - nginx
      - redis
