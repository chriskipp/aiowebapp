<!DOCTYPE:HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="counter"></div>
    <script>
      const Counter = {
        data() {
          return {
            counter: 0,
	    url: 'abc'
          }
        },
        mounted() {
          setInterval(() => {
            this.counter++
          }, 1000)
        },
	template: '<a v-on:mouseover="blackit" v-bind:title="url" v-bind:href="url">{{ text ? undefined : url }}</a>',
	methods: {
	  blackit() {
	    document.getElementsByTagName('body')[0].style.backgroundColor = 'black';
	    
	  }
	}
      }
      
      var app = Vue.createApp(Counter)
      var vm = app.mount('#counter')
    </script>
  </body>
</html>
