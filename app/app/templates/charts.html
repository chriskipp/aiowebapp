{% extends "layout.html" %}

{% block head_css %}
  {{ super() }}
  <!--
  <style>
  {{ css|safe }}
  </style>
  -->
  <style>
    #container {
      height: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    .highcharts-background {
      fill: transparent;
      stroke: #ffffff;
      stroke-width: 0;
    }
    .highcharts-title {
      fill: #ffffff;
      font-weight: bold;
      letter-spacing: 0.3em;
      font-size: 3em;
    }
    .highcharts-subtitle {
      font-family: 'Courier New', monospace;
      font-style: italic;
      fill: #ffffff;
    }
    .highcharts-caption {
      font-family: 'Courier New', monospace;
      font-style: italic;
      fill: green;
    }
    .highcharts-xaxis-grid .highcharts-grid-line {
      stroke-width: 1px;
      stroke: #ffffff;
    }
    .highcharts-yaxis-grid .highcharts-grid-line {
      stroke-width: 1px;
      stroke: #ffffff;
    }
    .highcharts-xaxis .highcharts-tick {
      stroke-width: 1px;
      stroke: #ffffff;
    }
    .highcharts-minor-grid-line {
      stroke-dasharray: 2, 2;
    }

  </style>
{% endblock %} 

{% block head_js %}
  {{ super() }}
{% endblock %} 

{% block main %}
  {{ super() }}
  {{ html|safe }}
{% endblock %} 

{% block tail_js %}
  {{ super() }}
  <script>
  {{ js|safe }}
  </script>
{% endblock %}
